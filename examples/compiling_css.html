<!DOCTYPE html>
<html>
	<head>
		<title>Parsing CSS Source</title>
		<script type="text/javascript">
			ScriptedCss = {};
		</script>
		<script type="text/javascript" src="../js/scripted_css/css_parser.js"></script>
		<script type="text/javascript">
			window.onload = function() {
				var button = document.getElementById("compile-input");
				var textarea = document.getElementById("input-css");

				button.onclick = function() {
					var css = ScriptedCss.CssParser.parse(textarea.value);
					console.log(css);

					var style       = document.createElement("style");
					style.type      = "text/css";
					style.innerHTML = css.string();

					document.head.appendChild(style);
				};
			};
		</script>
	</head>
	<body>
		Type text on input below, click on the button and the result will be in your browser console.<br />
		<textarea id="input-css" style="width: 500px; height: 400px;"></textarea><br />
		<button type="button" id="compile-input">Parse CSS</button>
	</body>
</html>
